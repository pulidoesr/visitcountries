<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="/src/css/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Country Information</h1>
        <input type="text" id="countryInput" placeholder="Enter country name..." />
        <button id="fetchButton">Get Country Info</button>

        <div id="countryInfo" class="info-box">
            <!-- Country info will appear here -->
        </div>
        <div id="countryMap" class ="info-map">
            <iframe 
                id="mapFrame" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>

    </div>

    <script src="/src/js/script.js" type="module"></script>
  
</body>
</html>
