<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Country Information</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="/src/js/script.js" type="module"></script>
</head>
<body>
    <header class="divider" id="main-header"></header>
    <div class="container">
        <div id="countryName">

             <button id="fetchButton">Get Country Info</button>

        <div id="countryInfo" class="info-box"></div> 
        <!-- Map -->
        <div id="mapFrame">
        </div>
    </div>
    <footer id="main-footer"></footer>
</body>
</html>
