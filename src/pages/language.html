<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/region.css">
    <script src="/src/js/region.js" type="module"></script>
    <title>Countries by Language</title>
</head>
<body>
  <header class="divider" id="main-header"></header>
  <div class="regionContainer">
  <div class="dropdown-container">
    <label for="regions">Select a Language:</label>
    <select id="regions" name="regions">
        <option value="">Select an option</option>
        <option value="Americas">America</option>
        <option value="Africa">Africa</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
    </select>
  </div>
  <div class="grid-countries" id="gridCountries"></div>
  </div>
<footer id="main-footer"></footer>
</body>
</html>
